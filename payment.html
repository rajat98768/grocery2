<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment - GroceryMarket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .amount-display {
      text-align: center;
      font-size: 1.2em;
      margin: 20px 0;
    }
    .pay-button {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #002970;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .pay-button:hover {
      background-color: #001f4d;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pay Securely with Razorpay</h1>
    <div class="amount-display">
      Total Amount: â‚¹<span id="total-amount">0</span>
    </div>
    <button class="pay-button" id="razorpay-button">ðŸ’³ Pay with Razorpay</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    // Function to calculate total amount from cart
    function calculateTotal() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const total = cart.reduce((sum, item) => {
        const price = parseInt(item.price.replace(/[^\d]/g, ""), 10);
        return sum + price * item.quantity;
      }, 0);
      return total;
    }

    // Function to update the displayed total amount
    function updateTotalDisplay() {
      const totalAmount = calculateTotal();
      document.getElementById("total-amount").textContent = totalAmount;
    }

    // Function to initiate Razorpay payment
    function payNow() {
      const totalAmount = calculateTotal();

      if (totalAmount <= 0) {
        displayMessage("âŒ Cannot proceed: Total amount is zero.", "error");
        return;
      }

      const options = {
        key: "YOUR_KEY_ID", // Replace with your Razorpay Key ID
        amount: totalAmount * 100, // Amount in paise
        currency: "INR",
        name: "GroceryMarket",
        description: `Total Amount to Pay: â‚¹${totalAmount}`,
        image: "https://cdn-icons-png.flaticon.com/512/3081/3081559.png",
        handler: function (response) {
          displayMessage("âœ… Payment successful! Payment ID: " + response.razorpay_payment_id, "success");
        },
        prefill: {
          name: "Grocery Shopper",
          email: "customer@example.com",
          contact: "9999999999"
        },
        theme: {
          color: "#00a676"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();

      rzp.on('payment.failed', function (response) {
        displayMessage("âŒ Payment failed: " + response.error.description, "error");
      });
    }

    // Function to display messages
    function displayMessage(message, type) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
    }

    // Event listener for the payment button
    document.getElementById("razorpay-button").addEventListener("click", payNow);

    // Update total amount on page load
    document.addEventListener("DOMContentLoaded", updateTotalDisplay);
  </script>
</body>
</html>
